<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Magic</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="jumbotron">
        <div class="jumbotron__content">
            <h1>Being cool is a choice</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Tristique nibh sagittis in maecenas ut
                tellus. S
            </p>
            <button>Shop Now</button>
        </div>
    </div>
    <div class="container">

        <section class="best-products">
            <h2 id="best-products-title">Our <span> Best</span> Products</h2>
            <p id="best-products-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Tristique nibh
                sagittis in maecenas ut
                tellus. S
            </p>
            <div class="products">
                <div class="product">
                    <div class="product__image" id="image-1">
                        <img src="asset/1.jpg">
                    </div>
                    <div class="product__image" id="image-2">
                        <img src="asset/2.jpg">
                    </div>
                    <div class="product__image" id="image-3">
                        <img src="asset/3.jpg">
                    </div>
                </div>
            </div>
        </section>

    </div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script> -->

    <script>
        // var tl = gsap.timeline();
        var controller = new ScrollMagic.Controller();

        // tl.from("#best-products-title", 1, {
        //     y: 100,
        //     opacity: 0,
        //     duration: 1
        // });

        var titleScene = new ScrollMagic.Scene({
            triggerElement: ".best-products",
            // offset: -100
        }).setClassToggle('#best-products-title', 'fade-in').addTo(controller);

        var pScene = new ScrollMagic.Scene({
            triggerElement: ".best-products",
            // offset: -100
        }).setClassToggle('#best-products-desc', 'fade-in').addTo(controller);

        var imgScenes = [];
        for (let i = 1; i <= 3; i++) {
            imgScenes[i] = new ScrollMagic.Scene({
                triggerElement: ".best-products",
                // offset: -100
            }).setClassToggle(`#image-${i}`, 'show-up')
        }
        controller.addScene(imgScenes);


        // function updatePercentage() {
        //     tl.progress();
        // }
    </script>






</body>

</html>
